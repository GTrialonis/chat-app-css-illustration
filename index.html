<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Illustrations</title>
  <link rel="stylesheet" href="mystyles.css">
</head>

<body>

  <div class="container-wrapper">
    <div class="container-graphics">
      <div class="mouth"></div>
      <div class="cell-color"></div>
      <div class="oval"></div>

      <div class="cell-inside">
        <div class="chat-buttons-top">
          <button class="button button1">That sounds great. I'd be happy to discuss more.</button>
          <button class="button button2">Could you send over some pictures of your dog, please?.</button>
        </div>

        <div class="dogs-container">
          <div class="dog1">
            <img src="images/dog-image-1.jpg" alt="" />
          </div>
          <div class="dog2">
            <img src="images/dog-image-2.jpg" alt="" />
          </div>
          <div class="dog3">
            <img src="images/dog-image-3.jpg" alt="" />
          </div>
        </div>

        <div class="chat-buttons-middle">
          <button class="button button3" style="text-align:left">Here are a few pictures. She's a happy gi rl.</button>
          <button class="button button4" style="width:6.5rem; text-align:left">Can you make it?.</button>
        </div>

        <div class="chat-button-bottom">
          <button class="button button5">She looks so happy!. The time we discussed works. How long shall I take her out for?</button>
        </div>


        <div class="service1">
          <div class="circle">
            <img src="images/circle2.png" style="height:15px; width: auto;" alt="" />
          </div>
          <div class="text">
            <h5>30minute walk</h5>
          </div>
          <div class="price">
            <h3>$29</h3>
          </div>
        </div>

        <div class="service2">
          <div class="circle">
            <img src="images/circle2.png" style="height:15px; width: auto;" alt="" />
          </div>
          <div class="text">
            <h5>1hour walk</h5>
          </div>
          <div class="price">
            <h3>$49</h3>
          </div>
        </div>



      </div>



      <div class="type-message">
        <div class="message-area">

        </div>
      </div>

    </div>

    <div class="container-simple-booking">
      <h2>Simple booking</h2>
      Stay in touch with our dog walkers through our chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed, you can rate your walker and book again through the chat.
    </div>

  </div>


</body>

</html>
